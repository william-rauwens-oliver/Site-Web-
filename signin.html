<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>

    <div id="signin-form">
        <h2>Connectez-vous</h2>
        <form>
            <label for="username">Nom d'utilisateur :</label>
            <input type="text" id="signin-username" name="username" required>

            <label for="password">Mot de passe :</label>
            <input type="password" id="signin-password" name="password" required>

            <button type="button" onclick="signin()">Se connecter</button>

            <!-- Mettez à jour le lien ici -->
            <p><a href="reset-password.html">Mot de passe oublié?</a></p>

            <p>Vous n'avez pas de compte? <a href="#" onclick="openSignupModal()">Créer un compte</a></p>
        </form>
    </div>

    <div id="signup-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeSignupModal()">&times;</span>
            <h2>Créer un Compte</h2>
            <form action="/api/signup" method="POST">
                <label for="signup-username">Nom d'utilisateur :</label>
                <input type="text" id="signup-username" name="username" required>

                <label for="signup-email">Adresse Email :</label>
                <input type="email" id="signup-email" name="email" required>

                <label for="signup-password">Mot de passe :</label>
                <input type="password" id="signup-password" name="password" required>

                <label for="confirm-password">Confirmer le mot de passe :</label>
                <input type="password" id="confirm-password" name="confirm-password" required>

                <label for="birthdate">Date de Naissance :</label>
                <input type="date" id="birthdate" name="birthdate" required>

                <label for="city">Ville :</label>
                <input type="text" id="city" name="city" required>

                <button type="button" onclick="signup()">S'inscrire</button>
            </form>
        </div>
    </div>

    <div id="forgot-password-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeForgotPasswordModal()">&times;</span>
            <h2>Mot de passe oublié</h2>
            <form>
                <label for="forgot-email">Adresse Email :</label>
                <input type="email" id="forgot-email" name="email" required>
                <button type="button" onclick="sendResetLink()">Envoyer le lien de réinitialisation</button>
            </form>
        </div>
    </div>    

    <script src="signin.js"></script>
</body>
</html>
